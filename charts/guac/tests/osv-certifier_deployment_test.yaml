suite: OSV Certifier Deployment tests
templates:
  - osv-certifier-deployment.yaml

tests:
  - it: deployment should render
    asserts:
      - isKind:
          of: Deployment
      - hasDocuments:
          count: 1

  - it: should run the osvCertifier image
    values:
      - ./values_digest_and_tag.yaml
    asserts:
      - equal:
          path:  spec.template.spec.containers[0].name
          value: osv-certifier 
      - equal:
          path:  spec.template.spec.containers[0].image
          value:  ghcr.io/guacsec/guac@sha256:167e823f36e268f66b12a79d4c4b39df23c2f87847817c161b6c6ddbc9ee5c4e

  - it: should run the osvCertifier sub command
    values:
      - ./values_digest_and_tag.yaml
    asserts:
      - equal:
          path: spec.template.spec.containers[0].command[0]
          value: "sh"
      - equal:
          path: spec.template.spec.containers[0].command[1]
          value: "-c"
      - equal:
          path: spec.template.spec.containers[0].command[2]
          value: "/opt/guac/guacone certifier osv --poll"

  - it: should respect spec level parameters
    values:
      - ./values_digest_and_tag.yaml
    asserts:
      - equal:
          path:  spec.replicas
          value:  1
      - equal:
          path:  spec.selector.matchLabels.app\.kubernetes\.io/name
          value: osv-certifier 
      - equal:
          path:  spec.template.metadata.labels.app\.kubernetes\.io/name
          value: osv-certifier 

  - it: should use tag if only tag is specified
    values:
      - ./values_tag_no_digest.yaml
    asserts:
      - equal:
          path:  spec.template.spec.containers[0].image
          value:  ghcr.io/guacsec/guac:latest