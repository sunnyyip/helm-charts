{{- if .Values.guac.sampleData.ingest }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: ingest-guac-data
  labels:
    {{- include "guac.labels" . | nindent 4 }}
    app.kubernetes.io/name: {{ .Values.guac.sampleData.jobName }}
  annotations:
    "helm.sh/hook": post-install, post-upgrade
    "helm.sh/hook-weight": "10"
    # "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        {{- include "guac.labels" . | nindent 8 }}
        app.kubernetes.io/name: {{ .Values.guac.sampleData.jobName }}
    spec:
      containers:
      - name: data-ingestor
        image: "ubuntu:22.04"
        command: ['sh', '-c', '/tmp/guac/ingest-guac-data.sh ingest-data']
        workingDir: {{ .Values.guac.workingDir }}
        volumeMounts:
          - name: guac-config
            mountPath: {{ .Values.guac.guacImage.workingDir }}
            readOnly: true
          - name: ingest-guac-data
            mountPath: /tmp/guac
          - name: shared-data
            mountPath: /shared-data
      - name: data-preper
        image: "ubuntu:22.04"
        command: ['sh', '-c', '/tmp/guac/ingest-guac-data.sh prep-data']
        workingDir: {{ .Values.guac.guacImage.workingDir }}
        volumeMounts:
          - name: guac-config
            mountPath: {{ .Values.guac.guacImage.workingDir }}
            readOnly: true
          - name: ingest-guac-data
            mountPath: /tmp/guac
          - name: shared-data
            mountPath: /shared-data
      restartPolicy: OnFailure
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{ toYaml .Values.imagePullSecrets | indent 8 }}
      {{- end }}
      volumes:
        - name: guac-config
          configMap:
            name: guac-cm
        - name: ingest-guac-data
          configMap:
            name: ingest-guac-data
            defaultMode: 0755
        - name: shared-data
          emptyDir: {}
      {{- with .Values.guac.sampleData.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.guac.sampleData.affinity }}
      affinity:
        {{- toYaml .Values.guac.sampleData.affinity | nindent 8 }}
      {{- end }}
      {{- with .Values.guac.sampleData.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.guac.sampleData.jobName }}
  labels:
    app.kubernetes.io/name: {{ .Values.guac.sampleData.jobName }}
    app.kubernetes.io/component: {{ .Values.guac.sampleData.jobName }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/part-of: "guac"
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
data:
  ingest-guac-data.sh: |
    #!/usr/bin/env bash
    set -e

    SHARED_DATA=/shared-data
    INDICATOR_FILE=${SHARED_DATA}/done_loading_data
    GUAC_DATA_REPO=https://github.com/guacsec/guac-data.git
    GUAC_BIN_GITHUB_REPO=https://github.com/{{ .Values.guac.sampleData.guacBinSrc.githubRepo }}
    GUAC_BIN_VERSION={{ .Values.guac.sampleData.guacBinSrc.version }}

    case "$1" in

    prep-data)  echo  "Preparing sample data"
        apt-get update && apt-get install -y git
        git clone ${GUAC_DATA_REPO} ${SHARED_DATA}/guac-data
        touch ${INDICATOR_FILE}
        ;;

    ingest-data)  echo "Ingesting sample data"
        export GUACSEC_HOME="/guac"

        apt-get update && apt-get install -y curl
        curl -vL ${GUAC_BIN_GITHUB_REPO}/releases/download/${GUAC_BIN_VERSION}/guacone-linux-amd64 -o /tmp/guacone
        chmod +x /tmp/guacone

        while [ ! -f ${INDICATOR_FILE} ]
        do
            sleep 3
        done

        cd ${GUACSEC_HOME}
        for d in guac-data/docs
        # guac-data/some-sboms
        # guac-data/top-dh-sboms guac-data/docs
        do 
            time /tmp/guacone collect files ${SHARED_DATA}/${d}
        done

        rm ${INDICATOR_FILE}
        ;;

    *) echo "$1 is not supported"
        ;;
    esac

{{- end }}