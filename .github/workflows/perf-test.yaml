name:  Performance Tests

on:
  workflow_dispatch: # testing only, trigger manually to test it works
  push:
  pull_request:
    branches:
      - main

permissions:  # added using https://github.com/step-security/secure-repo
  contents: read

jobs:
  compose:
    runs-on: ubuntu-latest
    outputs:
      elapsed_time: ${{ steps.run_test.outputs.elapsed_time }}
    steps:
      - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0
        with:
          repository: 'guacsec/guac'
          ref: 'main'
      - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0
        with:
          repository: 'guacsec/guac-data'
          ref: 'main'
          path: 'guac-data'
      - name: Set up Go
        uses: actions/setup-go@fac708d6674e30b6ba41289acaab6d4b75aa0753 # v4.0.1
      - uses: docker-practice/actions-setup-docker@master
        timeout-minutes: 12
      - run: |
          #!/usr/bin/env bash
          set -euo pipefail
          make build
          docker build -f dockerfiles/Dockerfile.guac-cont -t local-organic-guac .
          docker build -f dockerfiles/Dockerfile.healthcheck -t local-healthcheck .
      - run: docker compose up -d
      - id: run_test
        run: |
          #!/usr/bin/env bash
          set -euo pipefail
          echo "Running performance tests..."
          echo -e "\tDocker Compose"
          start=$(date -u +%s)
          ./bin/guacone collect files ./guac-data/docs >/dev/null 2>&1
          end=$(date -u +%s)
          elapsed_time=$((end - start))

          printf "%-15s%-20s%s seconds\n" "Performance" "Docker Compose" "$elapsed_time"
          echo "elapsed_time=$elapsed_time" >> $GITHUB_OUTPUT
      - run: docker compose down

  helm:
    runs-on: ubuntu-latest
    outputs:
      elapsed_time: ${{ steps.run_test.outputs.elapsed_time }}
    steps:
      - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0
        with:
          repository: 'guacsec/guac'
          ref: 'main'
      - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0
        with:
          repository: 'guacsec/guac-data'
          ref: 'main'
          path: 'guac-data'

      - name: Set up Go
        uses: actions/setup-go@fac708d6674e30b6ba41289acaab6d4b75aa0753 # v4.0.1

      - uses: docker-practice/actions-setup-docker@master
        timeout-minutes: 12

      - name: Install Helm
        uses: azure/setup-helm@5119fcb9089d432beecbf79bb2c7915207344b78 # v3.5
        with:
           version: 'v3.11.2'
 
      - uses: actions/setup-python@d27e3f3d7c64b4bbf8e4abfb9b63b83e846e0435 # v4.5.0
        with:
          python-version: '3.9'
          check-latest: true
 
      - name: Create kind cluster
        uses: helm/kind-action@d8ccf8fb623ce1bb360ae2f45f323d9d5c5e9f00 # v1.5.0
 
      - name: Set up kubectl
        uses: azure/setup-kubectl@901a10e89ea615cf61f57ac05cecdf23e7de06d8 # v3.2
        with:
           version: 'v1.26.0'
        id: install

      - name: Deploy Helm Chart
        run: |
          helm repo add kusaridev https://kusaridev.github.io/helm-charts
          helm repo update
          helm install guac kusaridev/guac --wait
          kubectl get pod
          kubectl port-forward svc/graphql-server 8080:8080 & 
          kubectl port-forward svc/collectsub 2782:2782 &
 
      - id: run_test
        run: |
          echo "Running performance tests..."
          echo -e "\tHelm"
          start=$(date -u +%s)
          ./bin/guacone collect files ./guac-data/docs >/dev/null 2>&1
          end=$(date -u +%s)
          elapsed_time=$((end - start))

          printf "%-15s%-20s%s seconds\n" "Performance" "Helm" "$elapsed_time"
          echo "elapsed_time=$elapsed_time" >> $GITHUB_OUTPUT

  report:
    runs-on: ubuntu-latest
    needs: [compose, helm]
    steps:
      - run: |
          echo -e "\n\n\n"
          printf "%-15s%-20s%s\n" "Test" "Deployment Env" "Time"
          printf "%-15s%-20s%s\n" "----" "--------------" "----"
          printf "%-15s%-20s%s seconds\n" "Performance" "Docker Compose" "$ELAPSED_COMPOSE"
          printf "%-15s%-20s%s seconds\n" "Performance" "Helm" "$ELAPSED_HELM"
        env:
          ELAPSED_COMPOSE: ${{ needs.compose.outputs.elapsed_time }}
          ELAPSED_HELM: ${{ needs.helm.output.elapsed_time }}

